<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
  <div class="players">
	<h1 class="playerClassX">Player 1(X)</h1>
	<h1 class="playerClassCircle">Player 2(O)</h1>
  </div>
	<div class="board circle" id="board">
		<div class="cell x" data-cell></div>
		<div class="cell circle" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
	</div>
	<div class = "winning-message" id="winningMessage">
		<div data-winning-message-text>X Wins!</div>
		<button id="restart-game">Restart Game</button>
	</div>
</body>
</html>
